name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # or whichever branch you want to trigger builds

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'deploy')  # <-- only run if commit message contains 'deploy'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: anujpaudel
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: anujpaudel/photo-validation-system:latest
          build-args: |
            # Optional: add build args if needed
